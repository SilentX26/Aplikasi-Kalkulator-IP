<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kalender Sederhana</title>
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/30/fc/e5/30fce5d2d12e9a797eabc926ed3aa5b2.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.6.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
</head>
<body class="bg-light" onload="theme();">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <h2 class="text-center">
                    Kakulator IP
                    <div class="divider"></div>
                </h2>

                <form class="mt-5">
                    <div class="form-group">
                        <label>Hasil</label>
                        <input type="text" id="hasil" class="form-control" readonly>
                    </div>

                    <div class="form-group">
                        <label>Cara Pengerjaan</label>
                        <textarea class="form-control" id="cara-pengerjaan" rows="5" readonly></textarea>
                    </div>

                    <div class="form-group">
                        <label>Satuan</label>
                        <select name="satuan" class="form-control">
                            <option value="" selected disabled>- Pilih Salah Satu -</option>
                            <option value="Biner">Biner</option>
                            <option value="Hexadesimal">Hexadesimal</option>
                            <option value="Oktal">Oktal</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Alamat IP</label>
                        <input type="text" name="ip" class="form-control" placeholder="192.168.xx.xxx">
                    </div>

                    <div class="mt-5">
                        <div class="row">
                            <div class="col-6">
                                <button type="reset" class="btn btn-outline-danger rounded col-8">
                                    RESET
                                </button>
                            </div>
                
                            <div class="col-6 text-right">
                                <button type="submit" class="btn btn-outline-success rounded col-8">
                                    SUBMIT
                                </button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="text-center text-muted pb-3">
        <div>
            <a class="text-muted" href="javascript:theme('dark');">
                <i class="fas fa-moon text-dark"></i> <span>Malam</span>
            </a>
        </div>

        &copy; Muhammad Randika Rosyid
    </footer>

    <script src="script.js"></script>
</body>
</html>
